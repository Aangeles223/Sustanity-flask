<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Endpoints</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>API Endpoints</h1>
      <h2>News</h2>
      <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
          <h5>{{ post['title'] }}</h5>
          <p>{{ post['description'] }}</p>
          <p>
            <strong>Likes:</strong> {{ post['likes'] }} |
            <strong>Dislikes:</strong> {{ post['dislikes'] }}
          </p>
          <form
            action="{{ url_for('like_post', post_id=post['id']) }}"
            method="POST"
          >
            <button type="submit" class="btn btn-success">Like Post</button>
          </form>
          <form
            action="{{ url_for('dislike_post', post_id=post['id']) }}"
            method="POST"
          >
            <button type="submit" class="btn btn-danger">Dislike Post</button>
          </form>
        </li>
        {% else %}
        <li class="list-group-item">No posts found</li>
        {% endfor %}
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
