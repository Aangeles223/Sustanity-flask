<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">News Posts</h1>
      <a href="{{ url_for('create_news') }}" class="btn btn-primary mb-3"
        >Create New Post</a
      >
      <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
          <h5>{{ post['title'] }}</h5>
          <p>{{ post['description'] }}</p>
          <p>
            <strong>Likes:</strong> {{ post['likes'] }} |
            <strong>Dislikes:</strong> {{ post['dislikes'] }}
          </p>
          <a
            href="{{ url_for('edit_news', post_id=post['id']) }}"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
          <form
            action="{{ url_for('delete_news', post_id=post['id']) }}"
            method="POST"
            style="display: inline"
          >
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </li>
        {% else %}
        <li class="list-group-item">No posts found</li>
        {% endfor %}
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
